<head>
  <title>War Card Game</title>
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
</head>

<body>
  
  <div class="game_window">
    <div>{{> deck}}</div>
  </div>
</body>

<template name="deck">
  <div class="enemy">
    <div class="npc_deck"><span>{{npcDeck}}</span></div>
    
    <div class="flip-c">
      <div class="flip-a">
        <div class="back-e">
          <div class="back_card"></div>
        </div>
        <div class="front-e">
          <div id="enemy_card"></div>
        </div>
      </div>
    </div>

    <div id="enemy_facedown"></div>
    <div id="enemy_faceup"></div>
  </div>

  <div class="war">
    <p>War</p>
  </div>

  <div class="player_deck"><span>{{playerDeck}}</span></div>
  
  <div class="player">
    <div id="my_faceup"></div>
    <div id="my_facedown"></div>

    <div class="flip-container">
      <div class="flip-action">
        <div class="front">
          <div id="current_card"></div>
        </div>
        <div class="back">
          <div class="back_card"></div>
        </div>
      </div>
    </div>
  </div>

  <button class="play">Flip</button>
  <p id="counter"></p>
</template>

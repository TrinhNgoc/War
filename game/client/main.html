<head>
  <title>War Card Game</title>
</head>

<body>
  <h1>War!</h1>
  
  <div class="game_window">
    <div>{{> deck}}</div>
  </div>
</body>

<template name="deck">
  <div class="enemy">
    <div class="npc_deck"><span>{{npcDeck}}</span></div>
    <div id="enemy_card"></div>
    
    <!-- <div class="flip">
      <div class="back">
        <p class="back_card"></p>
      </div>
      <div class="front">
        <p id="enemy_card">Enemy</p>
      </div>
    </div> -->

    <div id="enemy_facedown"></div>
    <div id="enemy_faceup"></div>
  </div>

  <div class="player">
    <div id="my_faceup"></div>
    <div id="my_facedown"></div>

    <div class="flip-container">
      <div class="flip_action">
        <div class="front">
          <div id="current_card"></div>
        </div>
        <div class="back">
          <div class="back_card"></div>
        </div>
      </div>
    </div>
    
    <div class="player_deck"><span>{{playerDeck}}</span></div>
    
  <button class="play">Flip</button>
    <!-- <a href="#" class="player_deck"><span>{{playerDeck}}</span></a> -->

    <p id="counter"></p>
  </div>
</template>
